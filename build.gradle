apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile group: 'fr.inria.gforge.spoon', name: 'spoon-core', version: '3.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

group = 'fr.inria.gforge.spoon'
version = '1.0-SNAPSHOT'