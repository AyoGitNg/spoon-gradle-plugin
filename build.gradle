apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenCentral()
    maven {
        url 'https://repo.eclipse.org/content/repositories/eclipse-staging/'
    }
}

dependencies {
    compile 'fr.inria.gforge.spoon:spoon-core:5.1.0'
    compile 'com.android.tools.build:gradle:0.14.2'

    compile gradleApi()
    compile localGroovy()

    testCompile 'junit:junit:4.11'
}

group = 'fr.inria.gforge.spoon'
version = '1.0-SNAPSHOT'